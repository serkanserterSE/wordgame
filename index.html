<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>

    <script>
        String.prototype.turkishToUpper = function () {
            var string = this;
            var letters = { "i": "İ", "ş": "Ş", "ğ": "Ğ", "ü": "Ü", "ö": "Ö", "ç": "Ç", "ı": "I" };
            string = string.replace(/(([iışğüçö]))/g, function (letter) { return letters[letter]; })
            return string.toUpperCase();
        }  
    </script>
</head>

<body>
    <div class="matrix">
        <canvas></canvas>
    </div>
    <div class="main">
        <div class="main-panel">
            <div class="typing-container">
                <div class="typed-out">
                    Alfa Sürüm - Kelime Oyunu
                </div>
            </div>
            <div>
                <div class="typing-container">
                    <div class="typed-out">
                        <button type="button" class="main-panel-button" onclick="SetWordSample()">Yeni Oyun</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="game">
        <div class="game-text-panel"><span></span></div>
        <div class="game-panel"></div>
        <div>
            <div
                style="display: flex;flex-wrap: nowrap;justify-content: space-between;margin-left: 10%;margin-right: 10%;">
                <div class="key-button" onclick="removeCharBox()">Sil</div>
                <div class="key-button" onclick="nextSample()">OK</div>
            </div>
            <div>
                <div class="keys" id="keys1"></div>
                <div class="keys" id="keys2"></div>
                <div class="keys" id="keys3"></div>
            </div>
        </div>
    </div>
    <div class="gameresult">
        <div style="display: flex;flex-direction: column;justify-content: space-around;align-items: center;">
            <div class="typing-container">
                <div class="typed-out" style="font-size: 24px;">
                    Tebrikler!
                </div>
            </div>
            <div id="answersHeader" style="margin-top: 10px;">
                <div class="gameresult-list-item" style="background-color:#0f0; color:#000;width: 350px;">
                    <div>Kelime</div>
                    <div>Yanıtınız</div>
                </div>
            </div>
            <div id="answers" style="width: 350px;"></div>
            <div style="margin-top: 10px;">
                <div class="typing-container">
                    <div class="typed-out">
                        <button type="button" class="main-panel-button" onclick="StartNewGame2()">Yeni Oyun :D</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="gamepanelbox">
        <div class="game-panel-char-box"><span></span></div>
    </template>
    <template id="gamepanelboxspace">
        <div class="flex-break"><span></span></div>
    </template>
    <template id="keybutton">
        <div class="key-button"></div>
    </template>
    <template id="gameresult">
        <div class="gameresult-list-item">
            <div id="word"></div>
            <div id="answer"></div>
        </div>
    </template>
    <script type="text/javascript" src="matrix/matrix.js"></script>
    <link rel="stylesheet" href="matrix/matrix.css" />
</body>

</html>
